<app-stock-header [profile$]="profile$" [quote$]="quote$" [symbol]="symbol"></app-stock-header>

<div class="container mt-3">
  <app-stock-summary [profile$]="profile$" [quote$]="quote$" [symbol]="symbol"></app-stock-summary>

  <div class="mt-3">
    <!-- Tabs -->
    <ul class="nav nav-tabs" id="stockTab" role="tablist">
      <li class="nav-item">
        <a aria-controls="news" aria-selected="true" class="nav-link active" data-toggle="tab" href="#news"
           id="news-tab" role="tab">News</a>
      </li>
      <li class="nav-item">
        <a aria-controls="analysis" aria-selected="false" class="nav-link" data-toggle="tab" href="#analysis"
           id="analysis-tab" role="tab">Analysis</a>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="stockTabContent">
      <div aria-labelledby="news-tab" class="tab-pane show active" id="news" role="tabpanel">
        <app-news-feed [news]="companyNews$" title=""></app-news-feed>
      </div>
      <div aria-labelledby="analysis-tab" class="tab-pane" id="analysis" role="tabpanel">
        <app-stock-analysis [quote$]="quote$" [symbol]="symbol"></app-stock-analysis>
      </div>
    </div>
  </div>
</div>
