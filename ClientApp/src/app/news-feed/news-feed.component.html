<div id="news" class="mt-3">
  <h4 class="display-5">Market News</h4>
  <a *ngFor="let article of marketNews | async" class="news-block d-inline-block mb-3" href="{{article.url}}">
    <hr class="mt-0">
    <img class="news-thumbnail float-left pr-3" src="{{article.image}}" alt="{{article.headline}}">
    <div>
      <h5>({{article.source}}) {{article.headline}}</h5>
      <p>{{article.summary}}</p>
    </div>
  </a>
</div>
